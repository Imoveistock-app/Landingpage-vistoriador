<section class="container-fluid scrollToMakeYourRegistration bg-header position-relative header-component-customer">
    <div class="row custom-content-header">
        <div class="col-lg-6 px-lg-5 px-0 d-flex align-items-end">
            <div class="position-relative">
                <div class="card-header-purple animate__animated animate__fadeInUp">
                    <h1>Alugue ou venda seu imóvel sem burocracias</h1>
                    <p class="mt-4">Na Imoveistock, você aluga ou vende seu imóvel de forma prática, segura e online.
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-6 px-0 d-flex justify-content-center">
            <div class="card-form-register-header animate__animated animate__fadeInDown">
                <div class="d-flex flex-column">
                    <h2>Anuncie grátis</h2>
                    <span>Insira seus dados abaixo</span>
                    <form [formGroup]="form" (ngSubmit)="submit()" class="mt-4">
                        <input type="text" class="form-control input-register-custom text-capitalize"
                            formControlName="name" placeholder="Nome Completo">
                        <input type="text" class="form-control input-register-custom text-capitalize mt-4"
                            formControlName="cep" placeholder="Insira seu CEP" mask="00000-000">
                        <input type="number" class="form-control input-register-custom text-capitalize mt-4"
                            formControlName="number" placeholder="Insira o número">
                        <label>
                            <div class="mt-3">
                                <div class="d-flex pb-2">
                                    <div class="checkbox-round mr-3 mt-1 d-flex justify-content-center align-items-center"
                                        style="min-width: 24px;">
                                        <input type="checkbox" formControlName="termsAndPolicy" id="1" [value]="false"
                                            class="checkbox-round-center" />
                                    </div>
                                    <p class="">Estou de acordo com os <a href="" style="color: #542FDF;">Termos de Uso
                                        </a>e ciente da <a href="" style="color: #542FDF;">Política de Privacidade</a>
                                        da Imoveistock</p>
                                </div>
                            </div>
                        </label>
                        <button type="submit" class="btn btn-submit-register">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 d-lg-none bg-header-mobile"></div>
    </div>
</section>
