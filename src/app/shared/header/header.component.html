<section class="container-fluid scrollToMakeYourRegistration bg-header position-relative header-component-customer">
    <div class="row custom-content-header">
        <div class="col-lg-6 px-lg-5 px-0 d-flex align-items-end">
            <div class="position-relative">
                <div class="card-header-purple animate__animated animate__fadeInUp">
                    <div class="w-100 pop-up text-align-right">
                        <img src="../../../assets/icons/popup.svg" class="negative-top-70 position-absolute right-0"/>
                        <h5 class="position-absolute text-center text-dark" style="right: 12px; top: -34px">Somos maiores <br/> com você</h5>
                    </div>
                    <h1 class="font-size-48">
                        Vistoriador, na Imovelstock tem muitas possibilidades para você.
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-lg-6 px-0 d-flex justify-content-center">
            <div class="card-form-register-header animate__animated animate__fadeInDown">
                <div class="d-flex flex-column">
                    <h2>Cadastre-se, é gratis</h2>
                    <span>Insira seus dados abaixo</span>
                  <i class="bi bi-info-circle" style="color: #542FDF"><small class=""><b> Agradecemos pelo seu interesse em se cadastrar.</b></small> </i>
                  <small style="color: #542FDF" class="ml-3 p-1"><b>Em breve estaremos realizando cadastro.</b></small>
                    <form [formGroup]="form" (ngSubmit)="submit()" class="mt-4">
                        <input type="text" class="form-control input-register-custom text-capitalize"
                            formControlName="name" placeholder="Nome Completo">
                        <input type="email" class="form-control input-register-custom  mt-4"
                            formControlName="email" placeholder="E-mail">
                        <input type="text" class="form-control input-register-custom mt-4"
                            formControlName="cpf" placeholder="Insira seu CPF" mask="000.000.000-00">
                        <input type="text" class="form-control input-register-custom mt-4"
                            formControlName="phone" placeholder="Insira o número" mask="00 00000-0000">
                        <label>
                            <div class="mt-3">
                                <div class="d-flex pb-2">
                                    <div class="checkbox-round mr-3 mt-1 d-flex justify-content-center align-items-center"
                                        style="min-width: 24px;">
                                        <input type="checkbox" formControlName="termsAndPolicy" id="1" [value]="false"
                                            class="checkbox-round-center" />
                                    </div>
                                    <p class="text-secondary">Estou de acordo com os <a href="" style="color: #542FDF;">Termos de Uso
                                        </a>e ciente da <a href="" style="color: #542FDF;">Política de Privacidade</a>
                                        da Imoveistock</p>
                                </div>
                            </div>
                        </label>
                        <button type="submit" disabled class="btn btn-submit-register">Em breve</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 d-lg-none bg-header-mobile"></div>
    </div>
</section>
